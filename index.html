<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <title>Drawer</title>
  <link rel="stylesheet" href="drawer.css">
</head>
<body>
  <button onclick="document.getElementById('d1').showModal()">Open Drawer</button>

  <dialog class="drawer" id="d1" data-level="1" onclick="event.target===this&&this.close()">
    <div class="drawer-handle"></div>
    <div class="drawer-content">
      <h2>Drawer 1</h2>
      <button onclick="document.getElementById('d2').showModal()">Open Nested</button>
      <button onclick="this.closest('dialog').close()">Close</button>
    </div>
  </dialog>

  <dialog class="drawer" id="d2" data-level="2" onclick="event.target===this&&this.close()">
    <div class="drawer-handle"></div>
    <div class="drawer-content">
      <h2>Drawer 2</h2>
      <button onclick="document.getElementById('d3').showModal()">Open Nested</button>
      <button onclick="this.closest('dialog').close()">Close</button>
    </div>
  </dialog>

  <dialog class="drawer" id="d3" data-level="3" onclick="event.target===this&&this.close()">
    <div class="drawer-handle"></div>
    <div class="drawer-content">
      <h2>Drawer 3</h2>
      <button onclick="this.closest('dialog').close()">Close</button>
    </div>
  </dialog>
</body>
</html>
